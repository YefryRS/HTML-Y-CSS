<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>多Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
        <label for="Correo">
            <span>多Cual es tu correo electronico?</span>
            <input type="email" id="email" name="email" autocomplete="email" required>
        </label>
        <label for="Pais">
            <span>多Cual es tu pais?</span>
            <input type="text" id="pais" name="pais" autocomplete="country" required>
        </label>
        <label for="Codigo Postal">
            <span>多Cual es tu codigo Postal</span>
            <input type="text" id="Codigo Postal" name="Codigo Postal" autocomplete="postal-code" required>
        </label>
        <input type="submit">
    </form>
</body>
</html>
